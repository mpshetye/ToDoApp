<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav id="navScroll" class="navbar navbar-expand-lg navbar-dark" style="background-color: #264653;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

                <img src="/logo/logo2.JPG" alt="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#impTasks">Important Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#allTasks">All Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#doneTasks">Done Tasks</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit" style=" color: #f4a261;
                    border-color: #f4a261;">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div data-bs-spy="scroll" data-bs-target="#navScroll" data-bs-offset="0" tabindex="0" class="container my-4">
        <div id="home" class="container my-4">
            <h1 class="text-center">Welcome to To Do App</h1>
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title">Add title</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                            placeholder="Enter title">
                    </div>
                    <h5 class="card-title my-3">Add Task</h5>
                    <div class="form-group">
                        <textarea class="form-control" id="addTxt" rows="3"></textarea>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="checkbox" value="" id="messageCheckbox">
                        <label class="form-check-label text-danger" for="messageCheckbox">
                            Mark Task Important
                        </label>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add Task</button>
                </div>
            </div>
        </div>
        <br>
        <br>

        <div id="impTasks" class="row container-fluid">
            <h4 id="impTaskH" class="text-danger">Important Tasks:</h4>
        </div>
        <br>
        <br>

        <div id="allTasks" class="row container-fluid">
            <h4 id="allTasksH">All Tasks:</h4>
        </div>
        <br>
        <br>
        <div id="doneTasks" class="row container-fluid">
            <h4 id="doneTasksH"> Done Tasks:</h4>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="/js/index.js"></script>
</body>

</html>
